################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = thunar
$menu = rofi -show
$browser = zen-browser


#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

exec-once = waybar
exec-once = swww-daemon
exec-once = swww img $(find ~/.wallpapers/General/ -type f | shuf -n1) --transition-type none
exec-once = udiskie
exec-once = kitty +kitten panel --edge=none --columns=2660px --lines=1500px --config "$HOME/.config/hypr/kittyconfigbg.conf" --margin-left=0 --margin-bottom=50 --name "Kitty_Cava" cava
exec-once = $HOME/.config/hypr/scripts/kittyClock.sh
exec-once = $HOME/.config/hypr/scripts/Dynamic_Weather.sh

# Downtime Enforcer Scripts
exec-once = ~/.config/hypr/scripts/downtime.sh
exec-once = ~/.config/hypr/scripts/watcher.sh

#exec-once = /home/daniel/.config/hypr/scripts/downtime_a.sh
#exec-once = /home/daniel/.config/hypr/scripts/downtime_b.sh

exec-once = hyprctl setcursor "Graphite light nord Cursors" 24
exec-once = paplay "$HOME/.config/hypr/assests/sounds/startup.mp3"

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = LIBVA_DRIVER_NAME,nvidia
env = XGD_SESSION_TYPE,wayland
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = NVD_BACKEND,direct
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = QT_QPA_PLATFORM,xcb

cursor {
    no_hardware_cursors = true
}


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 2

    border_size = 2

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(44b934ff) rgba(2af5aaff) 45deg
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 7

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0


    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    enabled = true

    # Default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.03
    bezier = myBezierOvershoot, 0.05, 0.9, 0.1, 1.20

    animation = windows, 1, 7, myBezier
    animation = windowsIn, 1, 3, myBezier, popin
    animation = windowsOut, 1, 7, myBezier, slide
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier, slide
}

layerrule {
  name = layerrule-1
  animation = slide top
  match:namespace = rofi
}

# See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
}

# See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = false # If true disables the random hyprland logo / anime girl background. :(
}

#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs for more
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

plugin {
    hyprtasking {
        layout = grid

        gap_size = 20
        bg_color = 0xff26233a
        border_size = 4
        exit_on_hovered = false
        warp_on_move_window = 1
        close_overview_on_reload = true

        drag_button = 0x110 # left mouse button
        select_button = 0x111 # right mouse button
        # for other mouse buttons see <linux/input-event-codes.h>

        gestures {
            enabled = true
            move_fingers = 3
            move_distance = 300
            open_fingers = 4
            open_distance = 300
            open_positive = true
        }

        grid {
            rows = 3
            cols = 3
            loop = false
            gaps_use_aspect_ratio = false
        }

        linear {
            height = 400
            scroll_speed = 1.0
            blur = false
        }
    }
}


####################
### KEYBINDINGSS ###
####################

bind = CONTROLALT, Delete, exec, killall wlogout || wlogout
bind = SUPER, period, exec, killall rofi || rofi -modi emoji -show emoji
bind = SUPER, PAUSE, exec, hyprfreeze -a
bind = SUPER, F1, exec, ~/.config/hypr/scripts/win11.sh
bind = SUPER, F2, exec, bash -c 'cd $HOME/.vms/OSX-KVM && ./OpenCore-Boot.sh'
bind = SUPER, F3, exec, ~/.config/hypr/scripts/kali.sh
bind = SUPER, C, exec, hyprpicker -a ; notify-send "ðŸŽ¨ Color Picked" "The selected color has been copied to your clipboard." ; paplay "$HOME/.config/hypr/assests/sounds/color_selected.mp3"

# Screenshot

bind = , print, exec, paplay "$HOME/.config/hypr/assests/sounds/camera-shutter.ogg" ; hyprshot -m output -m active --output-folder "$HOME/Pictures/Screenshots/"
bind = CTRL, print, exec, hyprshot --freeze --mode region --output-folder "$HOME/Pictures/Screenshots/" ; paplay "$HOME/.config/hypr/assests/sounds/camera-shutter.ogg"

# Volume Keybinds
binde =, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%+
binde =, XF86AudioLowerVolume, exec, wpctl set-volume -l 1.4 @DEFAULT_AUDIO_SINK@ 3%-
bind =, XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bind =, XF86AudioPlay, exec, playerctl play-pause
bind =, XF86AudioPrev, exec, playerctl previous
bind =, XF86AudioNext, exec, playerctl next

# See https://wiki.hyprland.org/Configuring/Keywords/
$mainMod = SUPER # Sets "Windows" key as main modifier

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle

# Hypespace
#bind = $mainMod, up, overview:close
#bind = $mainMod, down, overview:open
plugin:overview:exitOnClick=1
plugin:overview:switchOnDrop=1
plugin:overview:exitOnSwitch=1
plugin:overview:showEmptyWorkspace=0

# Move focus with mainMod + arrow keys

binds {
    allow_workspace_cycles = yes
}

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = SUPER, left, workspace, e-1
bind = $mainMod, right, exec, bash $HOME/.config/hypr/scripts/next-workspace.sh
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Delete Window
bind = SUPER, BACKSPACE, killactive,


# App Binds
bind = SUPER, H, exec, Hyprland -c /home/daniel/.config/hypr/hyprland.conf
bind = SUPER, F, exec, $fileManager
bind = SUPER, B, exec, $browser
bind = SUPER, Return, exec, kitty
bind = SUPER, SPACE, exec, killall rofi || rofi -show
bind = SUPER, W, exec, paplay "$HOME/.config/hypr/assests/sounds/wallpaper_change.mp3" ; swww img $(find ~/.wallpapers/General/ -type f | shuf -n1) --transition-type wipe --transition-fps 120

# Security
bind = SUPER, L, exec, hyprlock
bind = SUPER, N, exec, $HOME/.config/hypr/scripts/kill_other_workspaces.sh


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

windowrule {
  name = windowrule-1
  suppress_event = maximize
  match:class = .* # You'll probably like this.
}

windowrule {
  name = windowrule-2
  opacity = 0.80 0.80
  match:class = ^(Code)$
}

windowrule {
  name = windowrule-3
  tile = on
  match:class = ^(steam_app_)(.*)$
}

windowrule {
  name = windowrule-4
  tile = on
  match:class = ^(.*)(exe)$
}

windowrule {
  name = windowrule-5
  tile = on
  match:class = ^(aseprite)$
}

windowrule {
  name = windowrule-6
  fullscreen = on
  match:class = Waydroid
}


# Window rules for a fullscreen background pet
windowrule {
  name = windowrule-7
  fullscreen = on
  border_size = 0
  pin = on
  no_focus = on
  match:class = ^(window-pet)$
}

windowrule {
  name = windowrule-8
  fullscreen = on
  match:class = ^(qemu)$
}

windowrule {
  name = windowrule-9
  fullscreen = on
  match:class = ^(aquamarine)$
}
